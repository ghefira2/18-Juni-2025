<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Simple Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="login-form" style="max-width: 400px; margin: 50px auto;">
    <form id="form-login">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Input username" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Input password" />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

  <div id="welcome" style="display:none; max-width: 400px; margin: 50px auto;">
    <h3>Welcome, Ghefira!</h3>
    <p>Login berhasil.</p>
  </div>

  <script>
    document.getElementById("form-login").addEventListener("submit", function(e){
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if(username === "Ghefira" && password === "12345678"){
        alert("Login berhasil!");
        document.getElementById("login-form").style.display = "none";
        document.getElementById("welcome").style.display = "block";
      } else {
        alert("Username atau password salah!");
      }
    });
  </script>
</body>
</html>
